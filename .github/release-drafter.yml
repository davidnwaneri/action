template: |
  ## What's Changed
  
  $CHANGES
  
  $CONTRIBUTORS
#commitish: main
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'üö® Breaking Changes'
    label: 'breaking-change'
  - title: 'üöÄ Features'
    label: enhancement
  - title: 'üêõ Bug Fixes'
    label: bug
  - title: 'üßπ Maintenance'
    collapse-after: 3
    labels:
      - maintenance
      - chore
      - style
      - refactor
      - perf
      - test
      - workflow
      - documentation
      - dependencies
autolabeler:
  - label: 'breaking-change'
    title:
      - '/!:/i'
    body:
      - '/BREAKING CHANGE/i'
  - label: 'enhancement'
    title:
      - '/feat:/i'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
      - '/feat/i'
  - label: 'bug'
    title:
      - '/fix:/i'
    branch:
      - '/fix\/.+/'
      - '/fix/i'
  - label: 'maintenance'
    files:
      - '*.md'
      - '.gitIgnore'
    title:
      - '/chore:/i'
  - label: 'workflow'
    title:
      - '/ci:/i'
  - label: 'style'
    title:
      - '/style:/i'
  - label: documentation
    title:
      - '/doc:/i'